<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Extended</title>
    <meta name="theme-color" content="#761b1b">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="snake-192.png">
    <link rel="apple-touch-icon" href="snake-192.png">

    <link rel="stylesheet" href="AAAAHHHH.css?502">
    <link rel="manifest" href="manifest.json">
    <script src="sw.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="game.js?502" defer type="module"></script>
  </head>
  <body>
    
    <header id="title">
      <h1 class="title">SNAKE <span>Xtended</span></h1>
    </header>
    <div id="overlay">
      <!-- <h2>How to play</h2>
      <ul>
        <li>Use the arrow keys to change the direction of the snake to collect the food.</li>
        <li>It's game over if you run into the walls or yourself.</li>
      </ul> -->
      <!-- <button id="install">Install Snake</button> -->
      <div id="snakeSpeedSelectMenu" class="hidden">
        <label for="customSnakeSpeed">Custom Snake Speed (1-50)</label>
        <input id="customSnakeSpeed" type="number" min="1" max="50" />
        <button type="button" id="startBtnCustom">Start</button>
      </div>
      <button id="startEasy" class="startBtn" type="button" name="start">Easy<span class="speed-class hidden"> (4)</span></button>
      <button id="start" class="startBtn" type="button" name="start">Normal<span class="speed-class hidden"> (6)</span></button>
      <button id="startHard" class="startBtn" type="button" name="start">Hard<span class="speed-class hidden"> (8)</span></button>
      <button id="startChallenge" class="startBtn" type="button" name="start">Challenge<span class="speed-class hidden"> (8)</span></button>
      <button id="startInsane" class="startBtn" type="button" name="start">Insane<span class="speed-class hidden"> (8)</span></button>
      <hr>
      <a class="startBtn leaderboardBtn" href="leaderboard">View High Scores</a>
    </div>
    <section id="gameArea" class="hidden">
      <div id="game-board"></div>
    </section>
    <section id="control-container" class="hidden">
      <dialog id="hellspawn">
        <!-- if new high score -->
        <!-- <h2>You got a new high score!</h2> -->
        <!-- else if placed in top 10 -->
        <h2>You made it onto the leaderboard!</h2>
        <form id="nickname" method="dialog">
          <input type="text" length="3">
          <input type="number" value="6" hidden>
          <button></button>
        </form>

        <!-- else retry or quit -->
        <p>Give up</p>
        <form id="died" method="dialog">
          <a href="index.html">Stop</a>
          <!-- <button id="restart">Try again</button> -->
        </form>
      </dialog>
      
      
      <div class="controls">
        <a id="pause" class="hidden" type="button" name="pause"></a>
        <a id="resume" class="hidden" type="button" name="resume"></a>
        <button id="up" type="button" name="up"></button>
        <button id="down" type="button" name="down"></button>
        <button id="left" type="button" name="left"></button>
        <button id="right" type="button" name="right"></button>
      </div>
    </section>
    <footer id="footer">
      <p>&copy; <span id="eEgg1">2022</span> Brandon LaDuke. Snake Xtended is an extended version of <a href="https://blou.brandonladuke.net/snake">AAAHHH</a>, a Snake game developed by Blou & Brandon LaDuke.</p>
    </footer>
  </body>
</html>
